name: generate-sheets
run-name: ${{github.actor}} is regenerating the test sheets
on:
  push:
    paths:
      - 'inventory.csv'
      - 'techniques_template.html'
      - 'test_template.html'
      - 'gen_testsheets.py'
      - .github/workflows/generate-sheets.yml
jobs:
  generate_sheets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get -qq install -y weasyprint pandoc poppler-utils
          ./gen_testsheets.py
      - uses: actions/upload-artifact@v4
        with:
          name: test_sheets
          path: test_sheets
      - uses: softprops/action-gh-release@v2
        with:
          files: test_sheets/*
          make_latest: "true"
          generate_release_notes: true
          tag_name:  "Build on ${{ github.even.repository.updated_at }}"

